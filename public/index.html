<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>BourgeoisAI: Cinematic Homepage</title>
    <style>
      :root {
        --bg-primary: #0a0a0e;
        --bg-secondary: #121217;
        --bg-hero-start: #181920;
        --bg-hero-end: #0f0a19;
        --card-bg: #1a1a1a;
        --card-border: rgba(192, 192, 192, 0.35);
        --input-bg: #2b2b2b;
        --text-dark: #ffffff;
        --text-light: #b0b0b0;
        --accent-primary: #c0c0c0;
        --accent-glow: rgba(192, 192, 192, 0.8);
        --button-hover-bg: #666666;
        --button-dark-bg: #333333;
        --button-light-bg: #d0d0d0;
      }
      body {
        margin: 0;
        font-family: "Inter", sans-serif;
        background: var(--bg-primary);
        color: var(--text-dark);
        overflow-x: hidden;
        line-height: 1.6;
        min-height: 100vh;
      }
      .full-screen-bg {
        position: fixed;
        top: 0;
        left: 0;
        width: 100vw;
        height: 100vh;
        overflow: hidden;
        z-index: -1;
      }
      .full-screen-bg img {
        width: 100%;
        height: 100%;
        object-fit: cover;
        opacity: 0.5;
      }
      h1,
      h2,
      h3 {
        font-weight: 700;
        margin: 0.5rem 0;
      }
      h1 {
        font-size: 2.5rem;
      }
      h2 {
        font-size: 1.6rem;
      }
      a {
        text-decoration: none;
        color: var(--accent-primary);
      }
      a:hover,
      a:focus {
        color: var(--accent-primary);
        outline: 2px solid var(--accent-primary);
        outline-offset: 2px;
      }
      #hero-section {
        position: relative;
        z-index: 10;
        padding: 2rem 1rem 1rem;
        text-align: center;
        min-height: 100px;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: flex-start;
      }
      .top-nav {
        display: flex;
        justify-content: center;
        gap: 1.5rem;
        padding: 0.5rem 0;
        border-bottom: 1px solid rgba(255, 255, 255, 0.05);
        margin-bottom: 1rem;
        width: 100%;
      }
      .top-nav a {
        color: var(--text-light);
        font-weight: 600;
        padding: 0.5rem 0.75rem;
        border-radius: 4px;
        transition: color 0.3s;
      }
      .top-nav a:hover,
      .top-nav a:focus {
        color: var(--accent-primary);
      }
      .nav-auth-purchase {
        background: #c0c0c0;
        color: #181920 !important;
        font-size: 1.1rem;
        font-weight: 700;
        padding: 0.75rem 1.25rem;
        border-radius: 7px;
        box-shadow: 0 2px 7px rgba(192, 192, 192, 0.12);
        text-decoration: none;
        border: none;
        outline: none;
        transition:
          background 0.2s,
          color 0.2s;
      }
      .nav-auth-purchase:hover,
      .nav-auth-purchase:focus {
        background: #e2e2e2;
        color: #181920;
      }
      /* rest of your styles unchanged */
      .content-grid {
        position: relative;
        z-index: 10;
        display: grid;
        grid-template-columns: 1fr;
        gap: 2rem;
        padding: 12rem 1rem 2rem;
        max-width: 1000px;
        margin: 0 auto;
      }
      @media (min-width: 768px) {
        .content-grid {
          grid-template-columns: 1fr 1fr;
          padding: 12rem 2rem 4rem;
        }
      }
      .card {
        background: none;
        border: none;
        box-shadow: none;
        border-radius: 12px;
        padding: 2rem;
        display: flex;
        flex-direction: column;
      }
      .card h2 {
        font-size: 1.6rem;
        font-weight: 700;
        margin-top: 0;
        color: var(--text-dark);
        border-bottom: 2px solid var(--accent-primary);
        padding-bottom: 0.5rem;
        margin-bottom: 1rem;
      }
      .card-footer-button-container {
        margin-top: auto;
        align-self: flex-start;
      }
      .chat-card-input-group {
        display: flex;
        align-items: center;
        background: rgba(43, 43, 43, 0.8);
        border-radius: 6px;
        border: 1px solid #555;
        padding: 0.5rem 0.75rem;
        margin-bottom: 1rem;
      }
      .chat-card-input-group input {
        flex: 1;
        background: transparent;
        border: none;
        color: var(--text-dark);
        padding: 0.5rem 0.5rem;
        outline: none;
      }
      .chat-card-input-group input::placeholder {
        color: #777;
      }
      .chat-card-input-group button {
        background: transparent;
        color: var(--accent-primary);
        border: none;
        cursor: pointer;
        padding: 0.5rem;
        transition: color 0.3s;
      }
      .chat-card-input-group button:hover,
      .chat-card-input-group button:focus {
        color: var(--button-hover-bg);
      }
      .chat-history {
        height: 120px;
        overflow-y: auto;
        background: rgba(17, 17, 17, 0.7);
        border-radius: 4px;
        padding: 0.75rem;
        margin-bottom: 1rem;
        font-size: 0.9rem;
        border: 1px solid #333;
      }
      .book-call-link {
        display: flex;
        justify-content: space-between;
        align-items: center;
        background: rgba(43, 43, 43, 0.8);
        border: 1px solid #555;
        border-radius: 6px;
        padding: 0.75rem;
        color: var(--text-dark);
        font-weight: 600;
        margin-bottom: 1.5rem;
      }
      .book-call-link span {
        color: var(--text-light);
      }
      footer {
        position: relative;
        z-index: 10;
        text-align: center;
        padding: 2rem 1rem;
        font-size: 0.85rem;
        background: var(--bg-secondary);
        border-top: 1px solid var(--card-border);
        margin-top: 2rem;
        color: var(--text-light);
      }
      footer a {
        color: var(--accent-primary);
        margin: 0 0.5rem;
      }
    </style>
  </head>
  <body>
    <!-- Fixed Background Element - Sits behind all content -->
    <div
      class="full-screen-bg"
      role="img"
      aria-label="BourgeoisAI Background Texture"
    >
      <img
        src="https://res.cloudinary.com/dize1cvpr/image/upload/v1762010749/Butterfly_pl0kdh.png"
        alt=""
        aria-hidden="true"
      />
    </div>

    <header id="hero-section" role="banner">
      <nav class="top-nav" role="navigation" aria-label="Primary navigation">
        <a href="#">Get Started with AI</a>
        <a href="#masterclass-card">Masterclass</a>
        <a href="#concierge-card">Concierge</a>
        <a href="#consulting-card">Consulting</a>
        <a
          href="https://gum.new/gum/cmhea7svt001104ju7d2p1syw"
          target="_blank"
          rel="noopener noreferrer"
          class="nav-auth-purchase"
          >Secure Your Copy</a
        >
      </nav>
    </header>

    <main class="content-grid" id="main-content">
      <!-- ... rest of your file remains unchanged (all your cards, forms, footer, and scripts) ... -->
    </main>

    <footer role="contentinfo">
      <p>Copyright with AI - Intelligenis AI Solutions</p>
      <p>
        <a
          href="https://bourgeoisai.com"
          target="_blank"
          rel="noopener noreferrer"
          >Â© bourgeoisai.com</a
        >
        |
        <a
          href="https://www.linkedin.com/in/thomas-bourgeois-7933491a2/"
          target="_blank"
          rel="noopener noreferrer"
          >LinkedIn</a
        >
      </p>
    </footer>

    <script>
      document
        .getElementById("chat-form")
        .addEventListener("submit", function (e) {
          e.preventDefault();
          const input = document.getElementById("user-input");
          const chatHistory = document.querySelector(".chat-history");
          const userMessage = input.value.trim();
          if (userMessage) {
            const userP = document.createElement("p");
            userP.style.textAlign = "right";
            userP.style.color = "#fff";
            userP.textContent = "You: " + userMessage;
            chatHistory.appendChild(userP);
            setTimeout(() => {
              const aiP = document.createElement("p");
              aiP.style.textAlign = "left";
              aiP.style.color = "var(--accent-primary)";
              aiP.textContent =
                'Concierge AI: I received your query! Please click "Book a Call" for detailed assistance.';
              chatHistory.appendChild(aiP);
              chatHistory.scrollTop = chatHistory.scrollHeight;
            }, 800);
            input.value = "";
            chatHistory.scrollTop = chatHistory.scrollHeight;
          }
        });

      // If you have an email form, include your script here
    </script>
  </body>
</html>
