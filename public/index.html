<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BourgeoisAI: Chatbot Hero with Butterfly Video</title>
  <style>
    body, html {
      margin: 0;
      height: 100%;
      font-family: Arial, sans-serif;
      background: #000;
      color: #fff;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: flex-start;
      min-height: 100vh;
    }
    .hero-video-container {
      position: relative;
      width: 90vw;
      max-width: 1200px;
      height: 60vh;
      margin: 20px 0;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 0 20px rgba(0,0,0,0.7);
    }
    .hero-video-container iframe {
      width: 100%;
      height: 100%;
      border: none;
    }
    .chatbot-hero {
      width: 90vw;
      max-width: 1200px;
      background: rgba(0,0,0,0.8);
      color: #fff;
      border-radius: 12px;
      padding: 20px;
      box-shadow: 0 0 20px rgba(255,255,255,0.3);
      font-size: 1.2em;
      text-align: center;
    }
  </style>
</head>
<body>

  <div class="hero-video-container">
    <iframe 
      src="https://www.youtube.com/embed/IIG1WmuFwV4?autoplay=0&mute=1&controls=1" 
      title="Butterfly YouTube Video" 
      allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture" 
      allowfullscreen>
    </iframe>
  </div>

  <div class="chatbot-hero">
    <!-- Replace this with your chatbot UI -->
    <h1>Welcome to BourgeoisAI Chatbot</h1>
    <p>Ask me anything about AI automation and productivity!</p>
    <!-- Chatbot interaction elements go here -->
  </div>

</body>
</html>
